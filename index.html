<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <header class="py-[17px]">
      <div
        class="h-full container mx-auto px-2 flex items-center justify-content-between"
      >
        <div
          class="h-full container mx-auto flex items-center justify-content-between"
        >
          <h3 class="text-[28px] font-semibold font-Poppins">3legant.</h3>
          <div class="listnav ms-auto">
            <ul
              class="flex items-center gap-10 font-Grotesk font-medium text-[17px] max-[800px]:hidden"
            >
              <li
                class="hover:bg-[#171D28]/70 hover:text-white hover:ring transition-all px-3.5 py-2 rounded-[14px]"
              >
                Home
              </li>
              <li
                class="hover:bg-[#171D28]/70 hover:text-white hover:ring transition-all px-3.5 py-2 rounded-[14px] group flex justify-content-center items-center"
              >
                Shop
                <i
                  class="fa-solid fa-angle-down transition-all group-hover:translate-y-0.5"
                ></i>
              </li>
              <li
                class="hover:bg-[#171D28]/70 hover:text-white hover:ring transition-all px-3.5 py-2 rounded-[14px] group flex justify-content-center items-center"
              >
                Product
                <i
                  class="fa-solid fa-angle-down transition-all group-hover:translate-y-0.5"
                ></i>
              </li>
              <li
                class="hover:bg-[#171D28]/70 hover:text-white hover:ring transition-all px-3.5 py-2 rounded-[14px]"
              >
                Contact Us
              </li>
            </ul>
          </div>
          <button class="w-12 h-12 laptop:hidden">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="iconnav ms-auto flex items-center gap-4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-circle-user"></i>
            <div class="icon-wrapper flex items-center gap-2 fs-[24px]">
              <i class="fa-solid fa-bag-shopping"></i>
              <span
                class="bg-black text-white w-[18px] h-[18px] rounded-full font-bold text-center leading-4.5 text-[12px]"
                >2</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- hero section -->
      <section class="h-full bg-[#171D28]">
        <div class="hero flex items-center h-full max-[600px]:flex-col">
          <div class="hero-img flex-1 max-[600px]:w-full">
            <img
              src="./assets/image/public/hero-img.png"
              class="max-w-full object-fit-cover"
              alt=""
            />
          </div>
          <div
            class="hero-contant pl-10 flex-1 flex flex-col gap-7 items-start justify-content-center h-full text-white max-[600px]:py-7.5 max-[800px]:gap-4"
          >
            <h2
              class="font-Poppins text-[50px] leading-10 max-[810px]:text-[30px]"
            >
              Bring the <br />
              warmth.
            </h2>
            <p
              class="font-inter leading-6.25 text-white/80 max-[800]:text-[30px]"
            >
              Everyone needs a good winter jacket. <br />
              Find yours with our collection and more.
            </p>
            <button
              class="font-inter bg-[#377DFF] py-3 px-6 rounded-[10px] max-[810px]:px-4 max-[800]:py-1.5"
            >
              Shopping Now
            </button>
          </div>
        </div>
      </section>

      <!-- Trending Brands section -->
      <section class="py-7.5">
        <h2 class="text-center pb-4 font-inter text-[22px] font-semibold">
          Trending Brands
        </h2>
        
<div class="container mx-auto text-center justify-center  grid grid-cols-6 max-[1040px]:grid-cols-3 max-[700px]:grid-cols-2 max-[400px]:grid-cols-1">
          <img src="./assets/image/Trending Brands/logo1.png" class="max-w-full" alt="">
          <img src="./assets/image/Trending Brands/logo2.png" class="max-w-full" alt="">
          <img src="./assets/image/Trending Brands/logo3.png" alt="" class="max-w-full">
          <img src="./assets/image/Trending Brands/logo4.png" alt="" class="max-w-full">
          <img src="./assets/image/Trending Brands/logo5.png" alt="" class="max-w-full">
          <img src="./assets/image/Trending Brands/logo6.png" alt="" class="max-w-full">
        
        </div>
        
      </section>
    </main>

    <footer></footer>
  </body>
</html>
