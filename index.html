<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <header class="h-15">
      <div
        class="h-full container mx-auto px-2 flex items-center justify-content-between"
      >
        <div
          class="h-full container mx-auto flex items-center justify-content-between"
        >
          <h3 class="text-[28px] font-semibold font-Poppins">3legant.</h3>
          <div class="listnav ms-auto">
            <ul
              class="flex items-center gap-10 font-Grotesk font-medium text-[17px] max-[800px]:hidden"
            >
              <li
                class="hover:bg-black/5 hover:ring transition-all px-3.5 py-2 rounded-[14px]"
              >
                Home
              </li>
              <li
                class="hover:bg-black/5 hover:ring transition-all px-3.5 py-2 rounded-[14px] group flex justify-content-center items-center"
              >
                Shop
                <i
                  class="fa-solid fa-angle-down transition-all group-hover:translate-y-0.5"
                ></i>
              </li>
              <li
                class="hover:bg-black/5 hover:ring transition-all px-3.5 py-2 rounded-[14px] group flex justify-content-center items-center"
              >
                Product
                <i
                  class="fa-solid fa-angle-down transition-all group-hover:translate-y-0.5"
                ></i>
              </li>
              <li
                class="hover:bg-black/5 hover:ring transition-all px-3.5 py-2 rounded-[14px]"
              >
                Contact Us
              </li>
            </ul>
          </div>
          <button class="w-12 h-12 laptop:hidden">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="iconnav ms-auto flex items-center gap-4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-circle-user"></i>
            <div class="icon-wrapper flex items-center gap-2 fs-[24px]">
              <i class="fa-solid fa-bag-shopping"></i>
              <span
                class="bg-black text-white w-[18px] h-[18px] rounded-full font-bold text-center leading-4.5 text-[12px]"
                >2</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- hero section -->
      <section class="h-[calc(100vh-60px)] bg-[#171D28] ">
        <div class="hero flex items-center   h-full ">
          <div class="hero-img flex-1 ">
          <img src="./assets/image/public/hero-img.png" class="h-[calc(100vh-60px)] object-fit-cover" alt="">
        </div>
        <div class="hero-contant flex-1 bg-black flex flex-col gap-8  items-start justify-content-center h-full text-white  ">
          <h2 class="bg-red-700" >Bring the <br> warmth.</h2>
          <p class="bg-red-700">
            Everyone needs a good winter jacket. <br> Find yours with our collection
            and more.
          </p>
          <button class="bg-red-700">Shopping Now</button>
        </div>
        </div>
        
      </section>
    </main>

    <footer></footer>
  </body>
</html>
